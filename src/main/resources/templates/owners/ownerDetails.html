<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<!-- Owner Information -->
<h2>Owner Information</h2>
<table class="table table-striped" th:object="${owner}">
  <tr>
    <th>Name</th>
    <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
  </tr>
  <tr>
    <th>Address</th>
    <td th:text="*{address}"></td>
  </tr>
  <tr>
    <th>City</th>
    <td th:text="*{city}"></td>
  </tr>
  <tr>
    <th>Telephone</th>
    <td th:text="*{telephone}"></td>
  </tr>
</table>

<a th:href="@{/owners/{ownerId}/edit(ownerId=${owner.id})}" class="btn btn-primary">Edit Owner</a>
<a th:href="@{/owners/{ownerId}/pets/new(ownerId=${owner.id})}" class="btn btn-primary">Add New Pet</a>

<br/>
<br/>
<br/>

<!-- Pets and Visits -->
<h2>Pets and Visits</h2>
<table class="table table-striped">
  <tbody>
  <tr th:each="pet : ${owner.pets}">
    <td valign="top">
      <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd th:text="${pet.name}"></dd>
        <dt>Birth Date</dt>
        <dd th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></dd>
        <dt>Type</dt>
        <dd th:text="${pet.type.name}"></dd>
        <!-- =================================================================== -->
        <!-- 予約リンク -->
        <!-- =================================================================== -->
        <dt>Reservations</dt>
        <dd>
          <a
            th:href="@{/owners/{ownerId}/pets/{petId}/reservations/hospital/new(ownerId=${owner.id}, petId=${pet.id})}">Add
            Hospital Reservation</a><br/>
          <a
            th:href="@{/owners/{ownerId}/pets/{petId}/reservations/trimming/new(ownerId=${owner.id}, petId=${pet.id})}">Add
            Trimming Appointment</a><br/>
          <a th:href="@{/owners/{ownerId}/pets/{petId}/reservations/hotel/new(ownerId=${owner.id}, petId=${pet.id})}">Add
            Hotel Stay</a>
        </dd>
        <!-- =================================================================== -->
      </dl>
    </td>
    <td valign="top">
      <table class="table-condensed">
        <thead>
        <tr>
          <th>Visit Date</th>
          <th>Description</th>
        </tr>
        </thead>
        <tr th:each="visit : ${pet.visits}">
          <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
          <td th:text="${visit.description}"></td>
        </tr>
        <tr>
          <td><a th:href="@{/owners/{ownerId}/pets/{petId}/visits/new(ownerId=${owner.id}, petId=${pet.id})}">Add
            Visit</a></td>
          <td></td>
        </tr>
      </table>
    </td>
  </tr>
  </tbody>
</table>

</body>

</html>
