<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'hospital-reservations')}">
<body>
	<h2>New Prescription</h2>
	<form th:object="${prescription}" class="form-horizontal" method="post">
		<input type="hidden" name="id" th:value="*{id}" />
		<input type="hidden" th:field="*{reservation}" />
		<div class="form-group has-feedback">
			<div class="form-group">
				<label class="col-sm-2 control-label">Medicine Name</label>
				<div class="col-sm-10">
					<input th:field="*{medicineName}" class="form-control" type="text" />
					<span class="help-inline" th:if="${#fields.hasErrors('medicineName')}" th:errors="*{medicineName}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Quantity</label>
				<div class="col-sm-10">
					<input th:field="*{quantity}" class="form-control" type="number" />
					<span class="help-inline" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" type="submit">Save Prescription</button>
			</div>
		</div>
	</form>
</body>
</html>
