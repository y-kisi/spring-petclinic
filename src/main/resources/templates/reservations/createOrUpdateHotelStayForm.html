<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<body>
	<h2>Hotel Stay</h2>
	<form th:object="${hotelStay}" class="form-horizontal" method="post">
		<input type="hidden" name="id" th:value="*{id}" />
		<div class="form-group has-feedback">
			<div class="form-group">
				<label class="col-sm-2 control-label">Pet</label>
				<div class="col-sm-10">
					<span th:text="*{pet.name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Check-in Date</label>
				<div class="col-sm-10">
					<input th:field="*{checkInDate}" class="form-control" type="date" />
					<span class="help-inline" th:if="${#fields.hasErrors('checkInDate')}" th:errors="*{checkInDate}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Check-out Date</label>
				<div class="col-sm-10">
					<input th:field="*{checkOutDate}" class="form-control" type="date" />
					<span class="help-inline" th:if="${#fields.hasErrors('checkOutDate')}" th:errors="*{checkOutDate}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Room Number</label>
				<div class="col-sm-10">
					<input th:field="*{roomNumber}" class="form-control" type="text" />
					<span class="help-inline" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" type="submit">Save Stay</button>
			</div>
		</div>
	</form>
</body>
</html>
